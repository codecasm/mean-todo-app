<div class="row">
  <div class="col-12">
    <button type="button" class="btn button-fix" (click)="openModal(template)"> <i class="fas fa-plus"></i> Create Todo
      Task</button>
  </div>
</div>

<h2>My ToDos</h2>

<div class="row">
  <div class="col-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Todo Task</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos;index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{todo.task}}</td>
          <td>{{todo.status?'Done':'Pending'}}</td>
          <td>
            <input type="checkbox">
            <i class="fas fa-minus-circle ml-2 error" (click)="delete(todo._id)"></i> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- modal for create task -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create your Todo Task</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <input type="text" class="form-control" placeholder="Enter your ToDo" [(ngModel)]='task' name="task">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn button-fix"> <i class="fas fa-plus-square"></i> Add Task</button>
    </div>
  </form>
</ng-template>
